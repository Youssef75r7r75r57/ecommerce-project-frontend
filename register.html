<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="register_title">Register | DarkWear</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    ```
    <div class="login-container fade-section">
        <form id="register-form">
            <h2 data-translate="register_heading">Sign Up</h2>

            <label for="name" data-translate="name_label">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name"
                data-translate-placeholder="name_placeholder" required>

            <label for="email" data-translate="email_label">Email</label>
            <input type="email" id="email" placeholder="Enter your email" data-translate-placeholder="email_placeholder"
                required>

            <label for="password" data-translate="password_label">Password</label>
            <input type="password" id="password" placeholder="Enter a password"
                data-translate-placeholder="password_placeholder" required>

            <label for="confirm-password" data-translate="confirm_password_label">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password"
                data-translate-placeholder="confirm_password_placeholder" required>

            <button type="submit" class="btn" data-translate="register_btn">Register</button>

            <p class="signup-text">
                <span data-translate="already_account">Already have an account?</span>
                <a href="login.html" data-translate="login_link">Login</a>
            </p>
        </form>
    </div>

    <script src="js/translations.js"></script>
    <script src="js/register.js"></script>
    ```

</body>

</html>
